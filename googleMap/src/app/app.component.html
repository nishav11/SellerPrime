
  <div class="content">
    <div class="form">
      <input type="text" [(ngModel)]="to" name="to" placeholder="To..">
      <input type="text" [(ngModel)]="from" name="from" placeholder="From..">
      <input type="submit" value="Show Distance" (click)="calcDistance()">
    </div>
    <div *ngIf="lat && lng">
     <agm-map [latitude]="lat" [longitude]="lng">
     <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <h3><strong>Hey! </strong></h3>
        <p>You are here!</p>
      </agm-info-window>
    </agm-marker>
    <agm-marker *ngFor="let marker of markers"
     [latitude]="marker.location[0]"
    [longitude]="marker.location[1]"
     [iconUrl]="'assets/images/if_heart_1055045.png'">
  <agm-info-window>
    <h3><strong>Location Details</strong></h3>
    <p>You are {{ marker.distance }} kilometers from this point.</p>
  </agm-info-window>
</agm-marker>
</agm-map>
</div>
</div>
